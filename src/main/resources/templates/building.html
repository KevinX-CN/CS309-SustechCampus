<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Building Test Page</title>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
<form method="get">
  <p>buildingName: <input type="text" name="buildingName"/></p>
  <button type="submit">view</button>
</form>
<h1 id="buildingName" th:text="${buildingName}">buildingName</h1>
<h2 id="buildingIntroduction">buildingIntroduction</h2>
<script>
  const buildingName = document.getElementById("buildingName").innerText;
  let xhr = new XMLHttpRequest();
  xhr.open("get", "/api/building/introduction?name=" + buildingName, false);
  xhr.send()
  const buildingIntroduction = xhr.responseText;
  document.getElementById("buildingIntroduction").innerText = buildingIntroduction;
</script>
</body>
</html>
