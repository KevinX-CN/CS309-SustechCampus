<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Building Test Page</title>
  <link rel="stylesheet" type="text/css" href="/styles/intro.css">
</head>
<body>
<div th:insert="${header}">header</div>

<div class="main-content" th:each="item:${buildingGroup}">
  <section class="restaurant-section">
    <h2 th:text="${item.getBuildingName()}">buildingName</h2>
    <div class="section-content">
      <img
          th:src="${item.getPicturePath()}"
          alt="Restaurant 1 Image" class="section-image">
      <div class="section-description" th:text="${item.getDetailedInfo()}">
        buildingIntroduction
      </div>
      <div class="section-comments">西餐厅的评论区</div>
    </div>
    <hr>
  </section>
</div>
<script>
  const buildingName = document.getElementById("name1").innerText;
  let xhr = new XMLHttpRequest();
  xhr.open("get", "/api/building/introduction?name=" + buildingName, false);
  xhr.send();
  const buildingIntroduction = xhr.responseText;
  document.getElementById("introduction1").innerText = buildingIntroduction;
</script>
</body>
</html>
